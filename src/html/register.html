<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>register</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/register.css" />
</head>
<body>
    <div id="header">
        <div class="container clearfix">
            <img class="fl" src="../img/logo.png"/>
            <div class="fr">
                <a href="#">帮助中心</a>
                <a href="#">关于我们</a>
            </div>
        </div>
    </div>

    <div id="register">
        <div class="container">
            <div class="state clearfix">
                <div class="setting active1">
                    <span class="fl active">1</span>
                    <p class="fl">设置用户名</p>
                </div>
                <div class="perfection">
                    <span class="fl">2</span>
                    <p class="fl">填写账号信息</p>
                </div>
                <div class="succedd">
                    <span class="fl">3</span>
                    <p class="fl">注册成功</p>
                </div>
            </div>

            <div class="register1">
                <p class="inp">
                    <i class="phone fl"></i>
                    <input class="fl" type="text" placeholder="请输入你的手机号码" />
                </p>
                <p class="inp">
                    <i class="lock fl"></i>
                    <input class="fl" type="password" placeholder="密码" />
                </p>
                <p class="inp">
                    <i class="shield fl"></i>
                    <input class="fl" type="text" placeholder="请输入验证码" />
                    <span class="fr">4343</span>
                </p>
                <div class="clearfix yanz">
                    <p class="inp yanz fl">
                        <i class="shield fl"></i>
                        <input class="fl" type="text" placeholder="请输入手机验证码" />
                    </p>
                    <span class="yanz1 fl">获取手机验证码</span>
                </div>
                <p class="deal">
                    <input type="checkbox" />
                    我已阅读并同意
                    <a href="#">服务协议</a>
                </p>
                <p class="sub">
                    <input type="submit" value="下一步" />
                </p>
            </div>
        </div>
    </div>

    <div id="footer">
    <div class="container clearfix">
        <div>
            <a href="#">首页</a>
            <a href="#">招聘英才</a>
            <a href="#">合作及洽谈</a>
            <a href="#">联系我们</a>
            <a href="#">关于我们</a>
            <a class="clear" href="#">友情链接</a>
        </div>
        <p>Copyright 2015 沪ICP备08001311号 | 营业执照</p>
    </div>
</div>
</body>
</html>
