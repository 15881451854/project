<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <script type="text/javascript" src="../js/login.js"></script> -->
    <script type="text/javascript" src="../js/require.js" data-main="../js/login.js"></script>
</head>
<body>
    <div id="header">
        <div class="container clearfix">
            <img class="fl" src="../img/logo.png"/>
            <div class="fr">
                <a href="#">帮助中心</a>
                <a href="#">关于我们</a>
            </div>
        </div>
    </div>

    <div id="login">
        <div class="container clearfix">
            <img  class="fl"src="../img/login.png" />
            <form action="#" class="login_r fr">
                <p class="title">没有账号?<a href="register.html">免费注册</a></p>
                <p class="inp">
                    <i class="phone fl"></i>
                    <input class="fl username" type="text" placeholder="用户名/手机/邮箱" />
                    <span class="hint"></span>
                </p>
                <p class="inp">
                    <i class="lock fl"></i>
                    <input class="fl password" type="password" placeholder="密码" />
                </p>
                <p class="inp">
                    <i class="shield fl"></i>
                    <input class="fl" type="text" placeholder="请输入验证码" />
                    <span class="fr yan">4343</span>
                </p>
                <p class="forget">忘记密码？</p>
                <p class="sub"><input class="btn" type="button" value="登录" /></p>
            </form>
        </div>
    </div>

    <div id="footer">
    <div class="container clearfix">
        <div>
            <a href="#">首页</a>

        </div>
        <p>Copyright 2015 沪ICP备08001311号 | 营业执照</p>
    </div>
</div>
